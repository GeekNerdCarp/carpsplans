<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LessonPlan Pro</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Login Modal -->
    <div class="modal hidden" id="loginModal">
        <div class="modal-overlay"></div>
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="loginModalTitle">
            <div class="modal-header">
                <h3 id="loginModalTitle">Teacher Login</h3>
            </div>
            <div class="modal-body">
                <form id="loginForm" class="flex flex-col gap-16">
                    <div class="form-group">
                        <label for="loginPassword" class="form-label">Password:</label>
                        <input type="password" id="loginPassword" class="form-control" required />
                    </div>
                    <div id="loginError" class="status status--error hidden">Access Denied. Try again.</div>
                    <button type="submit" class="btn btn--primary">Login</button>
                </form>
            </div>
        </div>
    </div>

    <div class="app-container hidden" id="mainAppContainer">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <h2>LessonPlan Pro</h2>
            <ul class="nav-links">
                <li><a href="#" class="nav-link active" data-view="dashboard">Dashboard</a></li>
                <li><a href="#" class="nav-link" data-view="schedule">Calendar</a></li>
                <li><a href="#" class="nav-link" data-view="classes">Classes</a></li>
                <li><a href="#" class="nav-link" data-view="lessons">Lessons</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard View -->
            <div id="dashboard-view" class="view active">
                <div class="view-header">
                    <h1>Dashboard</h1>
                </div>

                <!-- Today's Schedule -->
                <section class="card mb-8">
                    <div class="card__header">
                        <h3>Today's Schedule</h3>
                    </div>
                    <div class="card__body">
                        <ul id="todays-schedule-list" class="todays-schedule-list"></ul>
                    </div>
                </section>

                <!-- Quick Stats -->
                <section class="mb-8">
                    <h3 class="mb-8">Quick Stats</h3>
                    <div class="stats-grid" id="statsGrid"></div>
                </section>

                <!-- Recent Lessons -->
                <section class="card">
                    <div class="card__header">
                        <h3>Recent Lessons</h3>
                    </div>
                    <div class="card__body">
                        <ul id="recent-lessons-list" class="recent-lessons-list"></ul>
                    </div>
                </section>
            </div>

            <!-- Schedule / Calendar View -->
            <div id="schedule-view" class="view">
                <div class="view-header">
                    <h1>Calendar</h1>
                </div>
                <div class="schedule-grid"></div>
            </div>

            <!-- Classes View -->
            <div id="classes-view" class="view">
                <div class="view-header">
                    <h1>Classes</h1>
                    <button class="btn btn--primary" id="add-class-btn">Add Class</button>
                </div>
                <div id="classes-list" class="classes-list"></div>
            </div>

            <!-- Lessons View -->
            <div id="lessons-view" class="view">
                <div class="view-header">
                    <h1>Lessons</h1>
                </div>
                <div class="form-group">
                    <label class="form-label" for="lesson-class">Select Class:</label>
                    <select id="lesson-class" class="form-control">
                        <option value="">Choose a class...</option>
                    </select>
                </div>
                <div id="lessons-list" class="lessons-list"></div>
            </div>
        </main>
    </div>

    <!-- Add Class Modal -->
    <div class="modal hidden" id="classModal">
        <div class="modal-overlay" id="classModalOverlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Class</h3>
                <button type="button" class="modal-close" id="closeClassModal" aria-label="Close modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="classForm">
                    <div class="form-group">
                        <label class="form-label" for="className">Class Name:</label>
                        <input type="text" id="className" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="classPeriod">Period:</label>
                        <select id="classPeriod" class="form-control" required>
                            <option value="">Select Period</option>
                            <option value="1">1st Period</option>
                            <option value="2">2nd Period</option>
                            <option value="3">3rd Period</option>
                            <option value="4">4th Period</option>
                            <option value="5">5th Period</option>
                            <option value="6">6th Period</option>
                            <option value="7">7th Period</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="classColor">Color:</label>
                        <input type="color" id="classColor" class="form-control color-input" value="#3498db" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn--secondary" id="cancelClass">Cancel</button>
                <button type="submit" class="btn btn--primary" form="classForm">Save Class</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
