<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LessonPlan Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-box">
      <h3>Teacher Login</h3>
      <form id="loginForm">
        <label>Password:
          <input type="password" id="loginPassword" required />
        </label>
        <div id="loginError" class="error hidden">Access Denied</div>
        <button type="submit" class="btn btn--primary">Login</button>
      </form>
    </div>
  </div>

  <!-- Main App (hidden until login) -->
  <div id="app" class="hidden">
    <!-- Sidebar -->
    <nav class="sidebar">
      <h2>LessonPlan Pro</h2>
      <button class="nav-btn active" data-view="dashboard">Dashboard</button>
      <button class="nav-btn" data-view="calendar">Calendar</button>
      <button class="nav-btn" data-view="classes">Classes</button>
    </nav>

    <!-- Main Area -->
    <main class="main">
      <!-- Dashboard -->
      <section id="dashboardView" class="view active">
        <h1>Dashboard</h1>
        <div id="quickStats" class="stats"></div>
        <h2>Recent Lessons</h2>
        <ul id="recentLessons"></ul>
      </section>

      <!-- Calendar -->
      <section id="calendarView" class="view">
        <div class="date-nav">
          <button id="prevDayBtn">◀</button>
          <input type="date" id="datePicker" />
          <button id="nextDayBtn">▶</button>
        </div>
        <div id="calendarGrid" class="calendar"></div>
      </section>

      <!-- Classes -->
      <section id="classesView" class="view">
        <h1>Classes</h1>
        <button id="addClassBtn" class="btn btn--primary">➕ Add Class</button>
        <ul id="classList"></ul>
      </section>
    </main>
  </div>

  <!-- Add-Class Modal -->
  <div id="classModal" class="modal hidden">
    <div class="modal-box">
      <h3>Add Class</h3>
      <label>Name:  <input type="text" id="className" /></label>
      <label>Period:
        <select id="classPeriod">
          <option value="1">1</option><option value="2">2</option><option value="3">3</option>
          <option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option>
        </select>
      </label>
      <label>Color: <input type="color" id="classColor" value="#3498db" /></label>
      <div class="modal-actions">
        <button id="saveClassBtn"   class="btn btn--primary">Save</button>
        <button id="cancelClassBtn" class="btn btn--secondary">Cancel</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
